substitutions:
  devicename: hub
  comment: ""

esphome:
  name: $devicename
  comment: $comment
  platform: ESP8266
  board: d1_mini
  includes:
  - lib/MeshRC.h
  - lib/esp_now_light.h

wifi:
  networks:
  reboot_timeout: 300s

logger:

api:
  services:
    - service: restart_node
      then:
        - switch.turn_on: restartswitch

ota:
  password: $devicename !secret otapass

web_server:

switch:
  - platform: restart
    id: restartswitch

power_supply:
  - id: 'power_supply1'
    enable_time: 2s
    keep_on_time: 10s
    pin: 
      number: GPIO4
      inverted: true

light:
- platform: custom
  lambda: |-
    uint8_t light_address_1[6] = {0x00,0x00,0x00,0x00,0x00,0x00};
    uint8_t light_address_2[6] = {0x00,0x00,0x00,0x00,0x00,0x00};
    auto light_out_1 = new esp_now_light_RGB(light_address_1,1);
    auto light_out_2 = new esp_now_light_RGB(light_address_2,1);
    light_out_1->set_power_supply(id(power_supply1));
    light_out_2->set_power_supply(id(power_supply1));
    App.register_component(light_out_1);
    App.register_component(light_out_2);
    return {light_out_1, light_out_2};
